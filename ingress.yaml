apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: livefire-ingress-svc
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: nsx.livefire.corp.local
    http:
      paths:
      - path: /demo1
        backend:
          serviceName: livefire-svc
          servicePort: 80
      - path: /demo2
        backend:
          serviceName: livefire-demo-rc
          servicePort: 80
