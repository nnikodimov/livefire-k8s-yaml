apiVersion: v1
kind: ReplicationController
metadata:
  name: nsx-demo
  labels:
    app: nsx-demo
spec:
  replicas: 4
  template:
    metadata:
      labels:
        app: nsx-demo
    spec:
      containers:
      - name: nsx-demo
        image: livefire/livefire-nginx:0.1
        ports:
        - containerPort: 80
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
---
apiVersion: v1
kind: Service
metadata:
  name: livefire-svc
  labels:
    app: livefire-svc
spec:
  selector:
    app: nsx-demo
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
