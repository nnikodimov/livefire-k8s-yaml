apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: livefire-demotls-ingress
spec:
  tls:
  - hosts:
    - demotls.livefire.corp.local
    secretName: default-tls
  rules:
  - host: demotls.livefire.corp.local
    http:
      paths:
      - backend:
          serviceName: livefire-clusterip
          servicePort: 80
